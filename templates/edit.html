{% extends "base.html" %}
{% block content %}
<div class="card">
    <h2 style="margin-bottom: 20px; color: #2d3748;">Edit Flashcard</h2>
    <form method="POST">
        <div>
            <label>Question:</label>
            <textarea name="question" required>{{ flashcard.question }}</textarea>
        </div>
        <div>
            <label>Answer:</label>
            <textarea name="answer" required>{{ flashcard.answer }}</textarea>
        </div>
        <div>
            <label>Category (optional):</label>
            <input type="text" name="category" value="{{ flashcard.category or '' }}">
        </div>
        <div style="display: flex; gap: 15px;">
            <button type="submit" class="btn">Save Changes</button>
            <a href="/manage" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
